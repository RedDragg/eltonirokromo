<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numbahh</title>
  <script src="https://kit.fontawesome.com/fee5056558.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>

   <nav>
    <p class="logo"><span>E</span>lton.</p>
    <ul id="sidemenu">
      <li><h1>backgrounds</h1></li>
        <li><button class="button" id="mijnKnop2">Road</button></li>
        <li><button class="button" id="mijnKnop3">Neon</button></li>
        <li><button class="button" id="mijnKnop5">Tunnel 1</button></li>
        <li><button class="button" id="mijnKnop6">Tunnel 2</button></li>
        <li><button class="button" id="mijnKnop7">Tunnel 3</button></li>
        <li><button class="button" id="pausebtn" onclick="pausePlay()">Pause</button></li>
        <li><h1>music</h1></li>
        <li><button class="button" id="musicButton" >Vibezzz</button></li>
        <i class="fa-solid fa-chevron-left chevron" id="chevron"></i>
    <i class="fas fa-times none" onclick="sidemenu()"></i>
</ul>
<i class="fas fa-bars none" onclick="sidemenu()"></i>
</nav>
  </header>
  <main>
    <video autoplay muted loop class="myVideo" id="achtergrondVideo">
      <source src="./img/road.mp4" type="video/mp4">
    </video>
    <div class="container">
      <h1>Numbahh</h1>
      <p>Raad het getal tussen 1 and 100:</p>
      <input type="numeric" id="guessField" min="1" max="100">
      <button id="submitGuessButton" onclick="checkGuess()"><span class="text">Gokken</span></button>
      <button id="resetGameButton" onclick="location.reload()"><span class="text">Reset</span></button>
      <p id="guessResult"></p>
      <p>Invoer register: <span id="guessHistory"></span></p>
      <p id="timeTaken"></p>
    </div>
  </main>

  <script src="js/index.js"></script>
</body>
</html>
